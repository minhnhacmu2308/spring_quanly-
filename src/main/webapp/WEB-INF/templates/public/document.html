<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="public/fragments :: html_head">
</head>
<body>
<th:block th:replace="public/fragments :: html_toast"></th:block>
<th:block th:replace="public/fragments :: html_header"></th:block>

<main id="content" role="main" class="main pointer-event">
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-end">
                <div class="col-sm mb-2 mb-sm-0">
                    <h1 class="page-header-title">Documents Management</h1>
                </div>

                <div class="col-sm-auto">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addDocumentModal">
                        <i class="tio-add mr-1"></i> Add Document
                    </button>
                </div>
            </div>
            <!-- End Row -->
        </div>
        <!-- End Page Header -->
        <!-- Card -->
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <div class="row justify-content-between align-items-center flex-grow-1">
                    <div class="col-sm-6 col-md-4 mb-3 mb-sm-0">
                        <form>
                            <!-- Search -->
                            <div class="input-group input-group-merge input-group-flush">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="tio-search"></i>
                                    </div>
                                </div>
                                <input id="datatableSearch" type="search" class="form-control" placeholder="Search" aria-label="Search users">
                            </div>
                            <!-- End Search -->
                        </form>
                    </div>

                    <div class="col-sm-6">
                        <div class="d-sm-flex justify-content-sm-end align-items-sm-center">
                            <!-- End Datatable Info -->

                            <!-- Unfold -->
                            <div class="hs-unfold mr-2">
                                <a class="js-hs-unfold-invoker btn btn-sm btn-white dropdown-toggle" href="javascript:;" data-hs-unfold-options='{
                             "target": "#usersExportDropdown",
                             "type": "css-animation"
                           }'>
                                    <i class="tio-download-to mr-1"></i> Export
                                </a>

                                <div id="usersExportDropdown" class="hs-unfold-content dropdown-unfold dropdown-menu dropdown-menu-sm-right">
                                    <span class="dropdown-header">Download options</span>
                                    <a id="export-excel" class="dropdown-item" href="javascript:;">
                                        <img class="avatar avatar-xss avatar-4by3 mr-2" src="assets\svg\brands\excel.svg" alt="Image Description">
                                        Excel
                                    </a>
                                    <a id="export-csv" class="dropdown-item" href="javascript:;">
                                        <img class="avatar avatar-xss avatar-4by3 mr-2" src="assets\svg\components\placeholder-csv-format.svg" alt="Image Description">
                                        .CSV
                                    </a>
                                    <a id="export-pdf" class="dropdown-item" href="javascript:;">
                                        <img class="avatar avatar-xss avatar-4by3 mr-2" src="assets\svg\brands\pdf.svg" alt="Image Description">
                                        PDF
                                    </a>
                                </div>
                            </div>
                            <!-- End Unfold -->

                        </div>
                    </div>
                </div>
                <!-- End Row -->
            </div>
            <!-- End Header -->

            <!-- Table -->
            <div class="table-responsive datatable-custom">
                <table id="datatable" class="table table-lg table-borderless table-thead-bordered table-nowrap table-align-middle card-table"
                       data-hs-datatables-options='{
                     "order": [],
                     "info": {
                       "totalQty": "#datatableWithPaginationInfoTotalQty"
                     },
                     "search": "#datatableSearch",
                     "entries": "#datatableEntries",
                     "pageLength": 5,
                     "isResponsive": true,
                     "isShowPaging": true,
                     "pagination": "datatablePagination"
                   }'>
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>File Path</th>
                        <th>Uploaded By</th>
                        <th>Uploaded At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="doc, indexStat : ${documents}">
                        <td th:text="${indexStat.index + 1}"></td>
                        <td th:text="${doc.title}"></td>
                        <td>
                            <a  th:href="${doc.filePath}" download th:text="${doc.filePath}"></a>
                        </td>
                        <td th:text="${doc.uploadedBy.fullName}"></td>
                        <td th:text="${#temporals.format(doc.uploadedAt, 'yyyy-MM-dd')}"></td>
                        <td>
<!--                            <button class="btn btn-sm btn-info"-->
<!--                                    data-toggle="modal" th:attr="data-target='#previewFileModal' + ${doc.documentId}"-->
<!--                                    th:attrappend="data-filepath=${doc.filePath}, data-docid=${doc.documentId}"-->
<!--                                    onclick="previewFile(this)">-->
<!--                                <i class="tio-visible"></i>-->
<!--                            </button>-->
                            <a class="btn btn-sm btn-success" href="javascript:;"
                               data-toggle="modal" th:attr="data-target='#editDocumentModal' + ${doc.documentId}"
                              >
                                <i class="tio-edit"></i> Edit
                            </a>

                            <button class="btn btn-sm btn-danger"
                                    data-toggle="modal" th:attr="data-target='#deleteDocumentModal' + ${doc.documentId}">
                                <i class="tio-delete"></i> Delete
                            </button>
                        </td>
                        <!-- Pre view Modal -->
                        <div class="modal fade" th:id="'previewFileModal' + ${doc.documentId}" tabindex="-1"  role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-xl" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Xem file: </h5>
                                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                    </div>
                                    <div class="modal-body" th:id="'previewFileModal' + ${doc.documentId}" style="min-height: 600px; display: flex; align-items: center; justify-content: center;">
                                        <!-- Nội dung sẽ được nạp ở đây bằng JS -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Edit Document Modal -->
                        <div class="modal fade" th:id="'editDocumentModal' + ${doc.documentId}"  tabindex="-1" role="dialog" aria-labelledby="editDocumentModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editDocumentModalLabel">Edit Document</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/user/document/edit/{id}(id=${doc.documentId})}" method="post" id="editDocumentForm">
                                            <div class="form-group">
                                                <label for="editDocumentTitle">Title</label>
                                                <input type="text" th:value="${doc.title}" name="title" class="form-control" id="editDocumentTitle" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="editFilePath">File Path</label>
                                                <p th:text="${doc.filePath}"></p>
                                                <div class="form-group" id="editFilePath">
                                                    <label for="documentFile">Upload File (Word/PDF)</label>
                                                    <input type="file" name="file" class="form-control-file" id="documentFile" accept=".doc,.docx,.pdf">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Delete Document Modal -->
                        <div class="modal fade" th:id="'deleteDocumentModal' + ${doc.documentId}" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Confirm Delete</h5>
                                        <button type="button" class="close" data-dismiss="modal">
                                            <span>&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete <b th:text="${doc.title}"></b>?
                                    </div>
                                    <div class="modal-footer">
                                        <a class="btn btn-danger"
                                           th:href="@{'/user/document/delete/' + ${doc.documentId}}">
                                            Delete
                                        </a>
                                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </tr>

                    </tbody>
                </table>

            </div>
            <!-- End Table -->

            <!-- Footer -->
            <div class="card-footer">
                <!-- Pagination -->
                <div class="row justify-content-center justify-content-sm-between align-items-sm-center">
                    <div class="col-sm mb-2 mb-sm-0">
                        <div class="d-flex justify-content-center justify-content-sm-start align-items-center">
                            <span class="mr-2">Showing:</span>

                            <!-- Select -->
                            <select id="datatableEntries" class="js-select2-custom" data-hs-select2-options='{
                                "minimumResultsForSearch": "Infinity",
                                "customClass": "custom-select custom-select-sm custom-select-borderless",
                                "dropdownAutoWidth": true,
                                "width": true
                              }'>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                            </select>
                            <!-- End Select -->

                            <span class="text-secondary mr-2">of</span>

                            <!-- Pagination Quantity -->
                            <span id="datatableWithPaginationInfoTotalQty"></span>
                        </div>
                    </div>

                    <div class="col-sm-auto">
                        <div class="d-flex justify-content-center justify-content-sm-end">
                            <!-- Pagination -->
                            <nav id="datatablePagination" aria-label="Activity pagination"></nav>
                        </div>
                    </div>
                </div>
                <!-- End Pagination -->
            </div>
            <!-- End Footer -->
        </div>
        <!-- End Card -->
    </div>
    <!-- End Content -->
    <!-- Add Document Modal -->
    <!-- Add Document Modal -->
    <div class="modal fade" id="addDocumentModal" tabindex="-1" role="dialog" aria-labelledby="addDocumentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form th:action="@{/user/document/add}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDocumentModalLabel">Add New Document</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="documentTitle">Title</label>
                            <input type="text" name="title" class="form-control" id="documentTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="documentFile">Upload File (Word/PDF)</label>
                            <input type="file" name="file" class="form-control-file" id="documentFile" accept=".doc,.docx,.pdf" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</main>
<script th:src="@{/public/assets/js/demo.js}"></script>
</body>
</html>
